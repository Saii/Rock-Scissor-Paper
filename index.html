<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="styles.css">



<html>  
    <head>
     <meta charset="UTF-8">
    <title>Papel ou Tesoura? PEDRA!</title>  
    </head>
        <body>
            <header> Pedra Papel Tesoura(Lizard and Spock) </header>
           <span id="modo">
            <button type="button" id="button-easy">Modo Fácil</button>
            <button type="button" id="button-hard">Modo Dificil</button>
             </span>
                <div class='scoreboard'>
                    <div id='user-label' class='badge'> User</div>
                    <div id='comp-label' class='badge'> Comp </div>
                    <span id='user-score'>0</span>:<span id='comp-score'>0</span>

                 </div>
                 <div class='result'><p>Resultado</p></div>
                 <div class='choices'>
                        <div class='choice' id="papel" ><img alt="mão apontando papel" src='./images/papel.png'></div>
                        <div class='choice' id="tesoura"><img  alt="mão apontando tesoura" src='./images/Tesoura.png'></div>
                        <div class='choice' id="pedra"><img  alt="mão apontando pedra" src='./images/Pedra.png'></div>
                        <div class='choice' id="lizard"><img alt="mão apontando lizard" src='./images/lizard.png'></div>
                        <div class='choice' id="spock"><img  alt="mão apontando spock" src='./images/Spock.png'></div>
                 </div>
            <p id='action-message'>Faça sua açãos</p>
            
        </body>
        <footer> @pednoronha - github</footer>
</html>

<script src="function.js"></script>
