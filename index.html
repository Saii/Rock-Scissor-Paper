<!DOCTYPE HTML>

	<head>

	<body class="landing">

		<!-- Header -->
			<header id="header" class="alt">

                    <div id='user-label' class='badge'> User</div>

			<div class='result'><p>Resultado</p></div>

				   <div class='choice' id="papel" ><img alt="mão apontando papel" src='./images/papel.png'></div>

				   <div class='choice' id="pedra"><img  alt="mão apontando pedra" src='./images/Pedra.png'></div>
				   <div class='choice' id="lizard"><img alt="mão apontando lizard" src='./images/lizard.png'></div>
				   <div class='choice' id="spock"><img  alt="mão apontando spock" src='./images/Spock.png'></div>
			</div>
	   <p id='action-message'>Faça sua açãos</p>
